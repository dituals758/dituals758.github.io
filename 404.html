<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 — WeekFlow</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', system-ui, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #3a86ff;
        }
        
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #999;
        }
        
        a {
            color: #3a86ff;
            text-decoration: none;
            font-size: 1.1rem;
            border: 1px solid #3a86ff;
            padding: 10px 20px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background: #3a86ff;
            color: #000;
        }
    </style>
</head>
