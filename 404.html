<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница не найдена — WeekFlow</title>
    <style>
        :root {
            --color-black: #000;
            --color-white: #fff;
            --color-primary: #00f3ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--color-black);
            color: var(--color-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        h1 {
            font-size: clamp(3rem, 15vw, 6rem);
            margin: 0 0 10px;
            background: linear-gradient(45deg, #00f3ff, #bd00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            line-height: 1;
        }
        
        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 0 0 30px;
            color: #999;
            max-width: 500px;
            line-height: 1.5;
        }
        
        a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 1.1rem;
            border: 1px solid var(--color-primary);
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        a:hover {
            background: var(--color-primary);
            color: var(--color-black);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 243, 255, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            a {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Страница не найдена. Возможно, она была перемещена или удалена.</p>
    <a href="./">Вернуться к часам WeekFlow</a>
</body>
</html>
